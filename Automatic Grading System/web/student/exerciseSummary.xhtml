<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

    </h:head>
    <h:body>
        Total score: <h:outputText value="#{exerciseSummary.totalScore}" /><br/>
        Max total score: <h:outputText value="#{exerciseSummary.maxTotalScore}" /><br/>
        Percentage: <h:outputText value="#{exerciseSummary.percentage}" />%<br/>
        <h:outputText value="#{exerciseSummary.exercisesAssigned}" /> exercises assigned<br/><br/>
            
        <h:form>
            <div style="width:750px">
            <p:dataTable var="exercises" value="#{exerciseSummary.exercises}">
                <p:column headerText="Exercise Name">
                    <h:outputText value="#{exercises.exerciseName}" />
                </p:column>
                
                <p:column headerText="Due">
                    <h:outputText value="#{exercises.dueDate}" />
                </p:column>
                
                <p:column headerText="Score">
                    <h:outputText value="#{exercises.score}" />
                </p:column>
                
                <p:column headerText="Max Score">
                    <h:outputText value="#{exercises.maxScore}" />
                </p:column>
            </p:dataTable>
            </div>
        </h:form>
    </h:body>
</html>
